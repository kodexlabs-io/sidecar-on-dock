name: Create Release

on:
  push:
    branches: [main]
    paths-ignore:
      - 'CHANGELOG.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: '1.93.1'

      - uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y.%m.%d')" >> "$GITHUB_OUTPUT"

      - name: Get short commit hash
        id: commit
        run: echo "commit=${GITHUB_SHA:0:7}" >> "$GITHUB_OUTPUT"

      - name: Generate Changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: .github/cliff.toml
          args: --strip all --unreleased
        env:
          OUTPUT: CHANGELOG.md

      - name: Create Tag
        id: tag
        run: |
          TAG="v${{ steps.date.outputs.date }}.${{ steps.commit.outputs.commit }}"
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag "$TAG"
          git push origin "$TAG"
          echo "tag_name=$TAG" >> "$GITHUB_OUTPUT"

      - name: Rename binary with architecture
        id: binary
        run: |
          ARCH=$(uname -m)
          BINARY_NAME="sidecar-on-dock-darwin-${ARCH}"
          cp target/release/sidecar-on-dock "${BINARY_NAME}"
          echo "path=${BINARY_NAME}" >> "$GITHUB_OUTPUT"

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          changelog_content=$(cat CHANGELOG.md)
          gh release create "${{ steps.tag.outputs.tag_name }}" \
              "${{ steps.binary.outputs.path }}" \
              --title "${{ steps.tag.outputs.tag_name }}" \
              --notes "$changelog_content" \
              --latest
